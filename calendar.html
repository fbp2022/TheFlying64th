<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar – The Flying 64th</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1117; --ink:#e6edf3; --muted:#9fb1c3;
      --panel:#0f1722; --panel2:#0c141f; --rule:#1f2a38; --accent:#58a6ff;
      --radius:16px;
      --c172:#4da3ff;         /* N78710 (C172) */
      --c150:#ffd166;         /* N10921 (C150) — YELLOW */
      --instr:#b384ff;        /* with instructor overlay */
      --mine:#8bd26a;         /* my bookings tint */
      --danger:#ff6b81;
      --ok:#4ade80;
      --warn:#fbbf24;
      --chip-bg:#111827;
      --chip-border:#1f2933;
      --tag-bg:#111827;
      --tag-ink:#cbd5f5;
      --input-bg:#020617;
      --input-border:#1e293b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:radial-gradient(circle at top, #111827 0, #020617 55%);
      color:var(--ink);
      min-height:100vh;
    }

    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* ===== NAV ===== */
    .site-header{
      position:sticky;
      top:0;
      z-index:30;
      backdrop-filter:blur(18px);
      background:linear-gradient(to bottom, rgba(2,6,23,.95), rgba(2,6,23,.85));
      border-bottom:1px solid rgba(148,163,184,.25);
    }
    .nav{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 16px;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      font-size:1.15rem;
      letter-spacing:.04em;
      text-transform:uppercase;
      color:var(--ink);
    }
    .brand img{
      width:52px;
      height:auto;
      border-radius:999px;
      border:2px solid rgba(148,163,184,.55);
      box-shadow:0 0 0 3px rgba(15,23,42,.8);
      background:#020617;
    }
    nav{
      display:flex;
      align-items:center;
      gap:4px;
      flex-wrap:wrap;
    }
    nav a{
      padding:6px 12px;
      border-radius:999px;
      font-size:.9rem;
      color:var(--muted);
      text-decoration:none;
      border:1px solid transparent;
      transition:.16s ease-in-out;
      white-space:nowrap;
    }
    nav a:hover{
      color:var(--ink);
      border-color:rgba(148,163,184,.4);
      background:rgba(15,23,42,.8);
    }
    nav a.active{
      color:#001a33;
      background:var(--accent);
      font-weight:600;
