<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flying 64th â€“ Photos</title>
  <meta name="color-scheme" content="dark light">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

   /* ===== NAV (matches home.html) ===== */
    .site-header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(160%) blur(8px);
      background:rgba(11,17,23,.75);
      border-bottom:1px solid var(--rule);
    }
    .nav{
      max-width:1200px; margin:0 auto; padding:12px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px;
      color:var(--ink); text-decoration:none; font-size:22px; white-space:nowrap;
    }
    .brand img{ height:34px; width:auto }
    header nav{
      display:flex; align-items:center; gap:18px; flex-wrap:nowrap;
    }
    header nav a{
      color:var(--muted); text-decoration:none; padding:8px 12px; border-radius:10px;
      transition:all .18s ease;
    }
    header nav a:hover{ color:var(--ink); background:rgba(255,255,255,.06) }
    header nav a.active{ color:#001a33; background:var(--accent); font-weight:700 }
    @media (max-width:900px){
      .nav{ padding:10px 14px; flex-wrap:wrap }
      header nav{ width:100%; gap:10px; overflow-x:auto; -webkit-overflow-scrolling:touch; scrollbar-width:none }
      header nav::-webkit-scrollbar{ display:none }
      header nav a{ padding:8px 10px; font-size:15px }
    }

    /* ===== SLIDESHOW ===== */
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #0b0b0b;
      user-select: none;
    }

    .slide {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .slide.active { opacity: 1; }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* <-- your chosen style */
      object-position: center;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 56px; height: 56px;
      display: grid; place-items: center;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease;
      z-index: 10;
    }
    .nav:hover { background: rgba(0, 0, 0, 0.65); }
    .nav svg { width: 28px; height: 28px; fill: #fff; }
    .prev { left: 20px; }
    .next { right: 20px; }

    .badge {
      position: absolute;
      left: 20px; top: 80px; /* below nav bar */
      font-size: 14px; letter-spacing: .08em; text-transform: uppercase;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      padding: 8px 12px;
      backdrop-filter: blur(6px);
      z-index: 5;
    }

    .counter {
      position: absolute;
      right: 20px; bottom: 18px;
      font-variant-numeric: tabular-nums;
      font-size: 13px; opacity: .85;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
    }

    @media (max-width: 600px) {
      .nav { width: 48px; height: 48px; }
      .nav svg { width: 24px; height: 24px; }
    }
  </style>
</head>
<body>

  <!-- ===== NAV BAR ===== -->
  <header>
    <a href="home.html">
      <img src="images/flying64thlogo.png" alt="The Flying 64th logo">
    </a>
    <nav>
      <a href="home.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="becomeamember.html">Become a Member</a>
      <a href="photos.html">Photos</a>
      <a href="poh&manuals.html">POH & Manuals</a>
      </nav>
  </header>

  <!-- ===== FULLSCREEN SLIDESHOW ===== -->
  <main class="stage">
    <div class="slide active"><img src="images/planesboth.jpg" alt=""></div>
    <div class="slide"><img src="images/planesc150.jpg" alt=""></div>
    <div class="slide"><img src="images/planesc172.1.jpg" alt=""></div>

    <div class="badge">Photos</div>
    <div class="counter" id="counter">1 / 6</div>

    <button class="nav prev" id="prev" aria-label="Previous photo">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <button class="nav next" id="next" aria-label="Next photo">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59 10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
    </button>
  </main>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const counter = document.getElementById('counter');
    let i = 0;

    function show(idx) {
      i = (idx + slides.length) % slides.length;
      slides.forEach((s, n) => s.classList.toggle('active', n === i));
      counter.textContent = (i + 1) + ' / ' + slides.length;
    }

    prevBtn.addEventListener('click', () => show(i - 1));
    nextBtn.addEventListener('click', () => show(i + 1));

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') show(i - 1);
      else if (e.key === 'ArrowRight') show(i + 1);
    });

    // Swipe support
    let startX = null;
    const stage = document.querySelector('.stage');
    stage.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, {passive:true});
    stage.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 40) (dx > 0 ? show(i - 1) : show(i + 1));
      startX = null;
    });
  </script>
</body>
</html>
