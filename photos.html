<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flying 64th â€“ Photos</title>
  <meta name="color-scheme" content="dark light">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    /* ===== NAV BAR ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.55);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
    }

    header img {
      height: 40px;
      width: auto;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }
    nav a:hover { opacity: 0.7; }

    @media (max-width: 700px) {
      nav a { margin: 0 6px; font-size: 14px; }
      header img { height: 32px; }
    }

    /* ===== SLIDESHOW ===== */
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #0b0b0b;
      user-select: none;
    }

    .slide {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .slide.active { opacity: 1; }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* <-- your chosen style */
      object-position: center;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 56px; height: 56px;
      display: grid; place-items: center;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease;
      z-index: 10;
    }
    .nav:hover { background: rgba(0, 0, 0, 0.65); }
    .nav svg { width: 28px; height: 28px; fill: #fff; }
    .prev { left: 20px; }
    .next { right: 20px; }

    .badge {
      position: absolute;
      left: 20px; top: 80px; /* below nav bar */
      font-size: 14px; letter-spacing: .08em; text-transform: uppercase;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      padding: 8px 12px;
      backdrop-filter: blur(6px);
      z-index: 5;
    }

    .counter {
      position: absolute;
      right: 20px; bottom: 18px;
      font-variant-numeric: tabular-nums;
      font-size: 13px; opacity: .85;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
    }

    @media (max-width: 600px) {
      .nav { width: 48px; height: 48px; }
      .nav svg { width: 24px; height: 24px; }
    }
  </style>
</head>
<body>

  <!-- ===== NAV BAR ===== -->
  <header>
    <a href="home.html">
      <img src="images/flying64thlogo.png" alt="The Flying 64th logo">
    </a>
    <nav>
      <a href="home.html">Home</a>
      <a href="photos.html">Photos</a>
      <a href="poh&manuals.html">POH & Manuals</a>
      <a href="join.html">Join</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== FULLSCREEN SLIDESHOW ===== -->
  <main class="stage">
    <div class="slide active"><img src="images/planesboth.jpg" alt=""></div>
    <div class="slide"><img src="images/planesc150.jpg" alt=""></div>
    <div class="slide"><img src="images/planesc172.1.jpg" alt=""></div>

    <div class="badge">Photos</div>
    <div class="counter" id="counter">1 / 6</div>

    <button class="nav prev" id="prev" aria-label="Previous photo">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <button class="nav next" id="next" aria-label="Next photo">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59 10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
    </button>
  </main>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const counter = document.getElementById('counter');
    let i = 0;

    function show(idx) {
      i = (idx + slides.length) % slides.length;
      slides.forEach((s, n) => s.classList.toggle('active', n === i));
      counter.textContent = (i + 1) + ' / ' + slides.length;
    }

    prevBtn.addEventListener('click', () => show(i - 1));
    nextBtn.addEventListener('click', () => show(i + 1));

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') show(i - 1);
      else if (e.key === 'ArrowRight') show(i + 1);
    });

    // Swipe support
    let startX = null;
    const stage = document.querySelector('.stage');
    stage.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, {passive:true});
    stage.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 40) (dx > 0 ? show(i - 1) : show(i + 1));
      startX = null;
    });
  </script>
</body>
</html>
